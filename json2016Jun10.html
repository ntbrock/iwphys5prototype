<html><head><title>JSON navigation sample</title>

    <script type="text/javascript" src="./js/jquery-3.0.0.js"></script>

</head>

<body>
  <h1>JSON Navigation Sample</h1>

  Hello Jquery 3.0

  <a href="http://www.utilities-online.info/xmltojson/#.V1rcLuYrLdQ">Xml to Json Converted</a>

  <h3>#dropzone</h3>


  <h3 id="authorUsername">Loading...</h3>

  <div id="dropzone"></div>

  <script type="text/javascript">

  $.getJSON( "./prototypeJune10.json", function( data ) {

    console.log("prototypeJune10: ", data );

  // Single set
    $("#authorUsername").html( data.problem.author.username );

  // Solids

  var items = [];

  $.each( data.problem.objects.solid, function( index, solid ) {
    console.log("solid: ", solid );

    items.push( "<p style='background-color: rgb(" +solid.color.red+ "," +solid.color.green+ "," +solid.color.blue+ ");'> " + solid.name + "</p>" );
  });
 
  $("#dropzone").html( items.join(" ") );

  });


  </script>

</body>
<html>
